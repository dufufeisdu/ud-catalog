{% extends "main.html" %} {% block content %} {% include "headerLogin.html" %}
<div class="row edit">
	<h1>
		Edit Items
	</h1>
	<form id="editform" method="post" action="#">
		<div>
			<label for="title">Title
						<input id="title" name="title"  type="text" value="{{title}}">
				</label>
		</div>
		<div>
			<label for="description">Description
				<input type = 'text' id="description" name="description" size = 100 value="{{description|e}}">
			</label>
		</div>
		<select name="category" id="categoryList">
				{% for cate in categories %}
				<option value="{{cate}}" {% if cate==category %} selected {% endif %}>{{cate}}</option>
				{% endfor %}
			</select>
		<div>
			<input type="submit" value="submit">
		</div>
	</form>
</div>
{% endblock %}
